name: ar_flutter_plugin_engine
description: Flutter Plugin for creating (collaborative) Augmented Reality experiences - Supports ARKit for iOS and ARCore for Android devices.
version: 1.0.1
homepage: https://github.com/dherediat97
repository: https://github.com/dherediat97/ar_flutter_plugin_engine

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^12.0.1
  vector_math: ^2.2.0
  json_annotation: ^4.9.0
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.dherediat97.ar_flutter_plugin_engine
        pluginClass: ArFlutterPluginEngine
      ios:
        pluginClass: ArFlutterPlugin
